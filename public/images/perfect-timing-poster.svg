<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="900" viewBox="0 0 600 900">
  <!-- Background -->
  <rect width="600" height="900" fill="#000000"/>
  
  <!-- Skyline silhouette -->
  <rect x="0" y="450" width="600" height="450" fill="#160a29"/>
  
  <!-- Sunset gradient in the middle -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#501c6f" />
      <stop offset="50%" stop-color="#7a2a9b" />
      <stop offset="100%" stop-color="#ff427a" />
    </linearGradient>
  </defs>
  <rect x="50" y="250" width="500" height="350" fill="url(#skyGradient)" />
  
  <!-- City silhouette -->
  <path d="M50,500 L100,480 L150,490 L200,470 L250,485 L270,450 L290,460 L310,420 L330,430 L350,410 L370,420 L400,400 L420,410 L470,390 L500,410 L550,400 L550,600 L50,600 Z" fill="#000000"/>
  
  <!-- CN Tower outline -->
  <path d="M300,340 L310,600 L290,600 L300,340 Z" fill="#000000"/>
  <circle cx="300" cy="360" r="12" fill="#000000"/>
  
  <!-- Title text with purple glow -->
  <defs>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="10" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- PERFECT text -->
  <text x="300" y="150" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="#b293d8" text-anchor="middle" filter="url(#glow)">PERFECT</text>
  
  <!-- Timing text with neon effect -->
  <text x="300" y="220" font-family="Brush Script MT, cursive" font-size="80" font-weight="normal" fill="#00ffff" text-anchor="middle" filter="url(#glow)">Timing</text>
  
  <!-- Artist credits -->
  <text x="300" y="750" font-family="Arial, sans-serif" font-size="30" font-weight="bold" fill="#ffffff" text-anchor="middle">NAV AND METRO BOOMIN</text>
</svg> 